<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CurrencyShift</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>CurrencyShift</header>
      <form action="#">
        <div class="amount">
          <label for="amountInput"><i>Enter Amount</i></label>
          <input type="text" id="amountInput" value="1" placeholder="e.g., 100">
        </div>
        <div class="drop-list">
          <div class="from">
            <label for="fromCurrency"><i>From</i></label>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select id="fromCurrency"> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <label for="toCurrency"><i>To</i></label>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/in.png" alt="flag">
              <select id="toCurrency"> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate"><i>Getting exchange rate...</i></div>
        <button type="submit"><i>Get Exchange Rate</i></button>
      </form>
    </div>


    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
